language: php
php:
  - 7.3
  - 8.0

services:
  - postgresql

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email:
    on_failure: always
    on_success: change

before_script:
  - composer install --no-progress --no-interaction --prefer-dist --no-suggest
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp .env.travis .env
  - php artisan key:generate
  - php artisan migrate:fresh

script:
  - vendor/bin/phpunit
